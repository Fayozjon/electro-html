<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">

</head>
<body>
    <div class="top-bar">
        <div class="container">
            <ul class="topbar-left">
                <li class="menu-item" title="Welcome to Worldwide Electronics Store"> <a href="#">Welcome to Worldwide Electronics store</a></li>
            </ul>
            <ul class="topbar-right">
                <li class="menu-item" title="Store locator"><a href="#"><i class="fas fa-map-marker"></i> Store locator</a></li>
                <li class="menu-item" title="Track your order"><a href="#"><i class="fas fa-truck"></i>Track your order</a></li>
                <li class="menu-item" title="Shop"><a href="#"><i class="fas fa-shopping-bag"></i>Shop</a></li>
                <li class="menu-item" title="My account"><a href="#"><i class="fas fa-user"></i>My account</a></li>
                <li class="menu-item" title="Switch to RTL"><a href="#"><i class="fas fa-sync-alt"></i> Switch to RTL</a></li>
            </ul>
        </div>
    </div>
    <header class="site-header">
        <div class="container">
            <div class="masthead">
                <div class="logo">
                    <a href="#"><img src="assets/images/145x42.png"></a>
                </div>
                <form class="navbar-search">
                    <div class="input-group">
                        <div class="input-search-field">
                            <input type="text" class="form-control" placeholder="Search for categories">
                        </div>
                        <select class="custom-select" id="inputGroupSelect04">
                            <option selected>Categories</option>
                            <option value="1">Clothes</option>
                            <option value="2">Vehicles</option>
                            <option value="3">Accessories</option>
                        </select>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </form>
                <div class="header-icons">
                    <div class="header-icon">
                        <a href="#"><i class="fas fa-sync-alt"></i></a>
                    </div>
                    <div class="header-icon">
                        <a href="#"><i class="far fa-heart"></i></a>
                    </div>
                    <div class="header-icon dropdown">
                        <a href="#" data-toggle="dropdown">
                            <i class="fas fa-shopping-bag"></i>
                            <span class="total-price">
                                <span class="price-symbol">$</span>0.00
                            </span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="cart-items">
                                <div class="shopping-cart">
                                    <ul class="mini-cart">
                                        <li class="cart-item">
                                            <a href="#"><img src="assets/images/75x75.png">
                                            <a href="#">Smartphone 6S 32GB LTE</a></a>
                                            <span class="quantity">1 x
                                            <span class="dollor-symbol">$
                                                    <span class="price-amount">1,215.00</span>
                                            </span>
                                            </span>
                                            <a href="#">x</a>
                                        </li>
                                        <li class='cart-item'>
                                            <a href="#"><img src="assets/images/75x75.png">
                                            <a href="#">Tablet Red EliteBook  Revolve 810 G2</a></a>
                                           <span class="quantity">1 x
                                            <span class="dollor-symbol">$
                                                    <span class="price-amount">1,215.00</span>
                                            </span>
                                            </span>
                                            <a href="#">x</a>
                                        </li>
                                    </ul>
                                    <p class="woocommerce-mini-cart-buttons">
                                        <a href="#" class="button">View cart</a>
                                        <a href="#" class="button checkout">Checkout</a>
                                    </p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div><!-- /.header-icons -->
            </div><!-- /.masthead -->
        </div><!-- /.container -->
    </header><!-- /.site-header -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
